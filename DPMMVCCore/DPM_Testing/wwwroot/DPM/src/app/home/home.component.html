        <hr class="sidebar-divider">
        <div class="text-center d-none d-md-inline" style="position: relative;z-index: 999;">
            <button class="rounded-circle border-0 btn-primary" id="sidebarToggle" (click)="menuOpened = !menuOpened"></button>
        </div>
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="shadow navbar navbar-expand navbar-light bg-white topbar mb-4 static-top navbar-fixed">
                <a class="sidebar-brand d-flex align-items-center justify-content-center">
                    <div class="sidebar-brand-icon">
                        <div class="image-container">
                            <img src="dist/DPM/assets/img/DPM_LOGO.png" alt="" height="45">
                        </div>
                    </div>
                </a>
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown no-arrow mx-1">
                        <a class="nav-link dropdown-toggle" id="messagesDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="lnr lnr-envelope"></i>
                            <span>Contact Us</span>
                           
                        </a>
                        <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                            aria-labelledby="messagesDropdown">
                            <h6 class="dropdown-header">
                                Message Center
                            </h6>
                            <a class="dropdown-item d-flex align-items-center">
                                <form [formGroup]="FormData" (submit)="Send(FormData.value)">
                                    <div class="form-group">
                                        <label for="Email">Email</label>
                                        <input type="email" class="form-control" name="Email"
                                            aria-describedby="emailHelp" placeholder="Enter email"
                                            formControlName="Email" />
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                            with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="Subject">Subject</label>
                                        <input type="text" class="form-control" name="Subject" placeholder="Subject"
                                            formControlName="Subject" />
                                    </div>
                                    <div class="form-group">
                                        <label for="comment">Comment</label>
                                        <textarea class="form-control" formControlName="Comment" name="Comment">
                                          </textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary" [disabled]="FormData.invalid">
                                        Send
                                    </button>
                                </form>
                            </a>

                        </div>
                    </li>
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img *ngIf="user.ImageUrl" class="img-profile rounded-circle" [src]="user.ImageUrl">
                            <i *ngIf="!user.ImageUrl" class="lnr lnr-user"></i>
                            <span class="mr-2 d-none d-lg-inline">{{user.UserName}}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                            aria-labelledby="userDropdown">
                            <a class="dropdown-item" [routerLink]="[ '/Home/Profile']">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                <a class="collapse-item"></a>
                                Profile
                            </a>
                            <div class="dropdown-divider"></div>
                            <a (click)="logout()" class="dropdown-item" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Logout

                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
